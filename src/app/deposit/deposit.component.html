<div class="container mt-5">
    <h2>Deposit Money</h2>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" class="form-control" [(ngModel)]="amount" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label for="accountType">Account Type:</label>
      <select id="accountType" class="form-control" [(ngModel)]="accountType">
        <option value="Checking">Checking</option>
        <option value="Savings">Savings</option>
      </select>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary" (click)="onDeposit()">Deposit</button>
    </div>
    <div *ngIf="showError" class="text-danger mt-3">{{ errorMessage }}</div>
  </div>
